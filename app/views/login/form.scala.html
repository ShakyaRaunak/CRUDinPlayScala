@(signInForm: Form[User])

@import helper._
@import helper.twitterBootstrap._

<html>
    <head>
        <title>Sign In</title>
    </head>
    <body>
        <h1 class="">Welcome to CRUD in Play-Scala App</h1>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-3.3.2/css/bootstrap.min.css")" type="text/css">

        <form class="navbar-form" action="/sigin" method="POST">
            <fieldset>
                <legend>Sign In</legend>
                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" name="username"/>
                </div>

                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password"/>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Sign In"/>
                </div>
            </fieldset>
        </form>
    </body>
</html>
