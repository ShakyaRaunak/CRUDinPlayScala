@(signUpForm: Form[User])
@import play.api.Play

@import helper._
@import helper.twitterBootstrap._
@import play.api.Play.current

<html>
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-3.3.2/css/bootstrap.min.css")" type="text/css">
    </head>
    <body>
        <h1 class="">Welcome to CRUD in Play-Scala App</h1>

        <div class="navbar-form">
        @helper.form(routes.UserController.createNewUser) {
            <fieldset>
                <legend>Sign Up</legend>

                <div class="form-horizontal row">
                    <label for="" class="col-lg-2">First Name</label>
                    <input type="text" name="firstName" class="col-lg-3"/>
                </div>

                <div class="form-horizontal row">
                    <label for="" class="col-lg-2">Last Name</label>
                    <input type="text" name="lastName" class="col-lg-3"/>
                </div>

                <div class="form-horizontal row">
                    <label for="" class="col-lg-2">Company</label>
                    <input type="text" name="company" class="col-lg-3"/>
                </div>

                <div class="form-horizontal row">
                    <label for="" class="col-lg-2">Email</label>
                    <input type="email" name="email" class="col-lg-3"/>
                </div>

                <div class="form-horizontal row">
                    <label for="" class="col-lg-2">User Name</label>
                    <input type="text" name="username" class="col-lg-3"/>
                </div>

                <div class="form-horizontal row">
                    <label for="" class="col-lg-2">Password</label>
                    <input type="password" name="password" class="col-lg-3"/>
                </div>

                <div class="form-horizontal row">
                    <div class="col-lg-2"></div>
                    <input type="submit" class="btn btn-primary" value="Sign Up"/>
                </div>
            </fieldset>
        }
        </div>
    </body>
</html>
